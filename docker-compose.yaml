version: '3.7'

services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "8008:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./CaddyFile:/etc/caddy/CaddyFile
      - ./site:/srv
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:

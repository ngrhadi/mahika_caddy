<script type="text/javascript">
  function createStyle(src, img) {
    return new ol.style.Style({
      image: new ol.style.Icon({
        anchor: [0.5, 0.96],
        crossOrigin: 'anonymous',
        src: src,
        img: img,
        imgSize: img ? [img.width, img.height] : undefined,
      }),
    });
  }

  document.addEventListener('DOMContentLoaded', function () {
      const officeTab = document.getElementById('office_tab');
      const divisionTab = document.getElementById('division_tab');
      const officeSection = document.getElementById('office_section');
      const divisionSection = document.getElementById('division_section');

      officeTab.addEventListener('click', function () {
          officeSection.classList.add('active');
          divisionSection.classList.remove('active');
          officeTab.classList.add('active');
          divisionTab.classList.remove('active');
      });

      divisionTab.addEventListener('click', function () {
          officeSection.classList.remove('active');
          divisionSection.classList.add('active');
          officeTab.classList.remove('active');
          divisionTab.classList.add('active');
      });

      const iconFeature = new ol.Feature(new ol.geom.Point(ol.proj.transform([108.54455922934397, -6.672490808],'EPSG:4326', 'EPSG:3857'))); // conver this to wgs84
      iconFeature.set('style', createStyle('/assets/images/loc_mahika.png', undefined));

      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.XYZ({
              url: 'http://{a-d}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png'
            })
          }),
          new ol.layer.Vector({
            style: function (feature) {
              return feature.get('style');
            },
            source: new ol.source.Vector({features: [iconFeature]}),
          }),
        ],
        attribution: '',
        control: false,
        view: new ol.View({
          center: ol.proj.fromLonLat([108.54455922934397, -6.672490808]), //-6.672490808578477, 108.54455922934397
          zoom: 14
        })
      });

      // add point
  });
  </script>
